<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<h:html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<p:layout fullPage="true">
	
		<p:layoutUnit position="north" size="100" resizable="true">
			<div id="header">
				<ui:insert name="header">
					<ui:include src="header.xhtml"/>
				</ui:insert>
			</div>
		</p:layoutUnit>
		
		<p:layoutUnit position="south" size="100" resizable="true">
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="footer.xhtml"></ui:include>
				</ui:insert>
			</div>
		</p:layoutUnit>
		
		<p:layoutUnit position="east" size="200" resizable="true" header="Login" collapsible="true">
			<div id="rightnav">
				<ui:insert name="rightnav">
					<ui:include src="rightnav.xhtml"></ui:include>
				</ui:insert>
			</div>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
			<div id="content">
				<ui:insert name="content">
					<ui:include src="content.xhtml"></ui:include>
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>

</h:html>
